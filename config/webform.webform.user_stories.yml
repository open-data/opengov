id: user_stories
title: 'User Stories'
description: ''
category: ''
elements: |
  add_you_story:
    '#type': webform_wizard_page
    '#title': 'Add your story'
    title:
      '#type': textfield
      '#title': Title
      '#description': '<p class="text-info">The name by which the asset is known. Example: Forget the Snowy Winters of Your childhood</p>'
      '#required': true
    language:
      '#type': select
      '#title': Language
      '#description': '<p class="text-info">The language of the resource.</p>'
      '#options':
        English: English
        French: French
        Bilingual: Bilingual
      '#required': true
    website:
      '#type': textfield
      '#title': Website
      '#description': '<p class="text-info">Any website you would like to share.</p>'
    tell_us_about_your_product:
      '#type': textarea
      '#title': 'Tell us about your product'
      '#description': '<p class="text-info">The summary and the description of the product. Example: In countries with harsh winters like Canada,&nbsp;it&#39;s sometimes hard for the public to see the effects of the Earth warming...</p>'
      '#maxlength': 10
      '#required': true
    why_did_you_develop_this_product_:
      '#type': textarea
      '#title': 'Why did you develop this product?'
      '#description': '<p class="text-info">The contributor&rsquo;s purpose for developing the product. Example:&nbsp;That&#39;s why Mr. Shiab, a data journalist from CBC/Radio Canada, wrote a story on how the coldest season is warming up too.</p>'
      '#maxlength': 300
      '#required': true
    urls_of_datasets_used:
      '#type': textarea
      '#title': 'URLs of datasets used'
      '#description': '<p class="text-info">A list of datasets used to develop the product.</p>'
      '#required': true
    how_did_you_use_open_data_to_create_your_product_methodology_:
      '#type': textarea
      '#title': 'How did you use open data to create your product? (methodology)'
      '#description': '<p class="text-info">The methodology of how the data was used in creation of the product. Example:&nbsp;Through data visualization, Mr. Shiab enables others to easily see winter trends in major cities&hellip;</p>'
      '#maxlength': 600
      '#required': true
    what_is_the_impact_of_your_product_:
      '#type': textarea
      '#title': 'What is the impact of your product?'
      '#description': '<p class="text-info">The intended impact of the product. Example:&nbsp;Mr. Shiab used open data to inform Canadians on winter warming and build awareness around its repercussions &ndash; social, economic and environmental.</p>'
      '#maxlength': 500
      '#required': true
    testimonials:
      '#type': textarea
      '#title': Testimonials
      '#description': '<p class="text-info">Any testimonials that the product owner would like to share. Example:&nbsp;Why is @townfolio Townfolio amazing? For starters, they were chosen in 2018 to TechStars Accelerator (only 1% of tech startups get in). - Venbridge</p>'
    themes:
      '#type': select
      '#title': 'Suggest subjects for this user story'
      '#multiple': true
      '#description': '<p class="text-info">A list multiple subjects to help categorize the submission.&nbsp;Ctrl+Click to select multiple options.</p>'
      '#options':
        'Nature and Environment': 'Nature and Environment'
        Agriculture: Agriculture
        'History and Archeology': 'History and Archeology'
        'Information and Communication': 'Information and Communication'
        Transport: Transport
        'Science and Technology': 'Science and Technology'
        Law: Law
        'Arts, Music, and Literature': 'Arts, Music, and Literature'
        'Economics and Industry': 'Economics and Industry'
        'Education and Training': 'Education and Training'
        'Government and Politics': 'Government and Politics'
        'Health and Safety': 'Health and Safety'
        Labour: Labour
        'Language and Linguistics': 'Language and Linguistics'
        Military: Military
        'Society and Culture': 'Society and Culture'
        Other: Other
      '#required': true
    are_you_:
      '#type': select
      '#title': 'Are you:'
      '#options':
        Academia: Academia
        Government: Government
        'Member of the Public': 'Member of the Public'
        Other: Other
  contact_information:
    '#type': webform_wizard_page
    '#title': 'Contact Information'
    first_name:
      '#type': textfield
      '#title': 'First name'
      '#required': true
    last_name:
      '#type': textfield
      '#title': 'Last name'
      '#required': true
    organization_name:
      '#type': textfield
      '#title': 'Organization name'
      '#description': '<p class="text-info">The organization you belong to, if any. Example: The Treasury Board Secretariat</p>'
    e_mail_address:
      '#type': email
      '#title': 'E-mail address'
      '#required': true
    telephone_number:
      '#type': tel
      '#title': 'Telephone number'
      '#international_preferred_countries': {  }
  if_other_please_specify_:
    '#type': textfield
    '#title': 'Please specify:'
    '#states':
      visible:
        ':input[name="are_you_"]':
          value: Other
