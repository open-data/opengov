  consent:
    '#type': select
    '#title': Consent
    '#description': '<strong>I consent to the sharing of my personal information between Government of Canada departments for the purpose of responding to my inquiry.</strong>'
    '#title_display': invisible
    '#description_display': before
    '#options': yes_no
    '#smart_description': false
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#states':
      visible:
        ':input[name="consent"]':
          value:
            pattern: (Yes|Oui)
