id: suggest_a_dataset
title: 'Suggest a Dataset'
description: 'Updated &quot;Suggest a Dataset&quot; form for the changed workflow.'
category: ''
elements: "page_1:\n  '#type': webform_wizard_page\n  '#title': Suggestion\n  title_of_dataset:\n    '#type': textfield\n    '#title': 'Suggested title of dataset(s)'\n    '#description': '<p class=\"text-info\">This field describes the suggested dataset''s title. Example: Canadian Wind Patterns 2016 - 2019</p>'\n    '#required': true\n  department:\n    '#type': webform_select_other\n    '#title': 'Government institution that publishes dataset'\n    '#description': '<p class=\"text-info\">This field describes the government institution that publishes the suggested dataset. If you are looking for provincial data please refer to the relevant <a href=\"[site:url]/maps/open-data-canada#toc1\">province or territory</a>. Please select <strong>&lsquo;Other&rsquo;</strong> if you do not know the name of organization. Example: Environment and Climate Change Canada</p>'\n    '#options': organization\n    '#choices': true\n    '#other__option_label': Other\n    '#other__placeholder': 'Please specify'\n    '#required': true\n  description_dataset:\n    '#type': textarea\n    '#title': 'Description of the dataset you would like to see made available'\n    '#description': '<p class=\"text-info\">This field describes the description of the dataset being suggested. Example: This dataset would contain data collected over the years 2016-2019, pertaining to Canadian wind patterns from coast to coast.</p>'\n    '#required': true\n  additional_comments_and_feedback:\n    '#type': textarea\n    '#title': 'Additional comments and feedback'\n    '#description': '<p class=\"text-info\">Example: This data was available for the years 2010-2015 but has not been released since.</p>'\n  dataset_subject:\n    '#type': select\n    '#title': 'Suggest subject for this dataset'\n    '#multiple': true\n    '#description': '<p class=\"text-info\">Hold CTRL and click for multiple selections. Example: Environment, Science and Technology</p>'\n    '#options': dataset_subject\n    '#required': true\n  dataset_keywords:\n    '#type': textfield\n    '#title': 'Categorize your dataset by comma separated descriptive words'\n    '#description': '<p class=\"text-info\">Example: Weather, Environment and Climate Change Canada, Wind Patterns</p>'\n  reason:\n    '#type': select\n    '#title': 'Reason for requesting dataset'\n    '#description': '<p class=\"text-info\">Example: Academic</p>'\n    '#options': dataset_reason\n    '#other__option_label': Other\n    '#other__placeholder': ''\n    '#required': true\npersonal_information_optional_:\n  '#type': webform_wizard_page\n  '#title': 'Contact Information'\n  '#prev_button_label': '< Previous'\n  '#next_button_label': 'Next >'\n  first_name:\n    '#type': textfield\n    '#title': 'First Name'\n  last_name:\n    '#type': textfield\n    '#title': 'Last Name'\n  title:\n    '#type': textfield\n    '#title': Title\n  organization:\n    '#type': textfield\n    '#title': Organization\n  e_mail_address:\n    '#type': email\n    '#title': 'E-mail Address'\n    '#description': '<p class=\"text-info\">Example: user@email.com</p>'\n  telephone:\n    '#type': tel\n    '#title': Telephone\n  user_consent:\n    '#type': checkbox\n    '#title': 'I consent to the sharing of my personal information between Government of Canada departments for the purpose of responding to my inquiry.'\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'"
