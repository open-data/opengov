            text: "{% set year = year|striptags|trim|number_format(0, '.', '') %}\r\n{% if year > 2017 %}\r\n\r\n  {{ '<p>As required by the Treasury Board <a href=\"https://www.tbs-sct.gc.ca/pol/doc-eng.aspx?id=27228\">Directive on Travel, Hospitality, Conference and Event Expenditures</a>, this report provides information on travel, hospitality and conference expenditures for @org_name_en for the fiscal year ended March 31, @year, except for information withheld under the <a href=\"https://laws-lois.justice.gc.ca/eng/acts/a-1/\">Access to Information Act</a> or the <a href=\"https://laws-lois.justice.gc.ca/eng/acts/p-21/\">Privacy Act</a>.\r\n  </p>\r\n  <p>Travel, hospitality and conference expenditures incurred by a federal department or agency relate to activities that support the department or agency’s mandate and the government’s priorities.</p>\r\n  <p>@org_name_en’s travel, hospitality and conference expenditures support the delivery of the following core programs and services to Canadians.</p>'|t ({ '@org_name_en': org_name_en, '@org_name_fr': org_name_fr, '@year': year }) }}\r\n\r\n{% else %}\r\n\r\n  {{ '<p>As required by the Treasury Board Directive on Travel, Hospitality, Conference and Event Expenditures, this report provides information on the annual expenditures for each of travel, hospitality and conference fees for the @org_name_en for the fiscal year ending March 31, @year. It also provides the variance explanations from the previous fiscal year in each of these areas.</p>\r\n  <p>This information is updated annually and does not contain information withheld under the Access to Information Act or the Privacy Act.</p>\r\n  <p>Expenditures on travel, hospitality and conference fees incurred by federal departments and agencies are related to activities that support a departmental or agency mandate and the government’s priorities.</p>'|t  ({ '@org_name_en': org_name_en, '@org_name_fr': org_name_fr, '@year': year }) }}\r\n\r\n{% endif %}"
