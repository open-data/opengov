            text: "{% set year = year|striptags|trim|number_format(0, '.', '') %}\r\n<div class=\"table-responsive mrgn-tp-lg\">\r\n  <table class=\"table table-striped table-bordered\">\r\n  <thead>\r\n    <tr>\r\n      <th>{{ 'Expenditure category'|t }}</th>\r\n      <th>{{ 'Expenditures for year ended March 31,'|t }} {{ year }} {{ '($ thousands)' |t }}</th>\r\n      {% if total_kdollars_change != '-' and total_kdollars_previous_year != '-' %}\r\n      <th>{{ 'Expenditures for year ended March 31,'|t }} {{ year-1 }} {% if year == 2018 %}*{% endif %} {{ '($ thousands)'|t }}</th>\r\n      <th>{{ 'Variance ($ thousands)'|t }}</th>\r\n      {% endif %}\r\n    </tr>\r\n  </thead>\r\n  <tbody>\r\n    <tr>\r\n      <td>{{ 'Travel'|t }}</td>\r\n      <td></td>\r\n      {% if total_kdollars_change != '-' and total_kdollars_previous_year != '-' %}\r\n      <td></td>\r\n      <td></td>\r\n      {% endif %}\r\n    </tr>\r\n    {% if year >= 2018 %}\r\n    <tr>\r\n      <td><p class=\"mrgn-lft-lg\">{{ 'Operational activities'|t }}</p></td>\r\n      <td>{{ operational_activities_kdollars }}</td>\r\n      {% if total_kdollars_change != '-' and total_kdollars_previous_year != '-' %}\r\n        {% if year != 2018 %}\r\n          <td>{{ operational_activities_kdollars_previous_year }}</td>\r\n          <td>{{ operational_activities_kdollars_change }}</td>\r\n        {% else %}\t\r\n    \t<td>{{ '-'|t }}</td>\r\n          <td>{{ '-'|t }}</td>\r\n        {% endif %}\r\n      {% endif %}\r\n    </tr>\r\n    <tr>\r\n      <td><p class=\"mrgn-lft-lg\">{{ 'Key stakeholders'|t }}</p></td>\r\n      <td>{{ key_stakeholders_kdollars }}</td>\r\n      {% if total_kdollars_change != '-' and total_kdollars_previous_year != '-' %}\r\n        {% if year != 2018 %}\r\n          <td>{{ key_stakeholders_kdollars_previous_year }}</td>\r\n          <td>{{ key_stakeholders_kdollars_change }}</td>\r\n        {% else %}\t\r\n    \t<td>{{ '-'|t }}</td>\r\n          <td>{{ '-'|t }}</td>\r\n        {% endif %}\r\n      {% endif %}\r\n    </tr>\r\n    <tr>\r\n      <td><p class=\"mrgn-lft-lg\">{{ 'Internal governance'|t }}</p></td>\r\n      <td>{{ internal_governance_kdollars }}</td>\r\n      {% if total_kdollars_change != '-' and total_kdollars_previous_year != '-' %}\r\n        {% if year != 2018 %}\r\n          <td>{{ internal_governance_kdollars_previous_year }}</td>\r\n          <td>{{ internal_governance_kdollars_change }}</td>\r\n        {% else %}\t\r\n    \t<td>{{ '-'|t }}</td>\r\n          <td>{{ '-'|t }}</td>\r\n        {% endif %}\r\n      {% endif %}\r\n    </tr>\r\n    <tr>\r\n      <td><p class=\"mrgn-lft-lg\">{{ 'Training'|t }}</p></td>\r\n      <td>{{ training_kdollars }}</td>\r\n      {% if total_kdollars_change != '-' and total_kdollars_previous_year != '-' %}\r\n        {% if year != 2018 %}\r\n          <td>{{ training_kdollars_previous_year }}</td>\r\n          <td>{{ training_kdollars_change }}</td>\r\n        {% else %}\t\r\n    \t<td>{{ '-'|t }}</td>\r\n          <td>{{ '-'|t }}</td>\r\n        {% endif %}\r\n      {% endif %}\r\n    </tr>\r\n    <tr>\r\n      <td><p class=\"mrgn-lft-lg\">{{ 'Other'|t }}</p></td>\r\n      <td>{{ other_kdollars }}</td>\r\n      {% if total_kdollars_change != '-' and total_kdollars_previous_year != '-' %}\r\n        {% if year != 2018 %}\r\n          <td>{{ other_kdollars_previous_year }}</td>\r\n          <td>{{ other_kdollars_change }}</td>\r\n        {% else %}\t\r\n    \t<td>{{ '-'|t }}</td>\r\n          <td>{{ '-'|t }}</td>\r\n        {% endif %}\r\n      {% endif %}\r\n    </tr>\r\n    {% else %}\r\n    <tr>\r\n      <td><p class=\"mrgn-lft-lg\">{{ 'Public servants'|t }}</p></td>\r\n      <td>{{ public_servants_kdollars }}</td>\r\n      {% if total_kdollars_change != '-' and total_kdollars_previous_year != '-' %}\r\n        <td>{{ public_servants_kdollars_previous_year }}</td>\r\n        <td>{{ public_servants_kdollars_change }}</td>\r\n      {% endif %}\r\n    </tr>\r\n    <tr>\r\n      <td><p class=\"mrgn-lft-lg\">{{ 'Non-public servants'|t }}</p></td>\r\n      <td>{{ non_public_servants_kdollars }}</td>\r\n      {% if total_kdollars_change != '-' and total_kdollars_previous_year != '-' %}\r\n        <td>{{ non_public_servants_kdollars_previous_year }}</td>\r\n        <td>{{ non_public_servants_kdollars_change }}</td>\r\n      {% endif %}\r\n    </tr>\r\n    {% endif %}\r\n    <tr>\r\n      <td>{{ 'A. Total travel'|t }}</td>\r\n      <td>{{ total_travel_kdollars }}</td>\r\n      {% if total_kdollars_change != '-' and total_kdollars_previous_year != '-' %}\r\n        <td>{{ total_travel_kdollars_previous_year }}</td>\r\n        <td>{{ total_travel_kdollars_change }}</td>\r\n      {% endif %}\r\n    </tr>\r\n    <tr>\r\n      <td>{{ 'B. Hospitality'|t }}</td>\r\n      <td>{{ hospitality_kdollars }}</td>\r\n      {% if total_kdollars_change != '-' and total_kdollars_previous_year != '-' %}\r\n        <td>{{ hospitality_kdollars_previous_year }}</td>\r\n        <td>{{ hospitality_kdollars_change }}</td>\r\n      {% endif %}\r\n    </tr>\r\n    <tr>\r\n      <td>{{ 'C. Conference fees'|t }}</td>\r\n      <td>{{ conference_fees_kdollars }}</td>\r\n      {% if total_kdollars_change != '-' and total_kdollars_previous_year != '-' %}\r\n        <td>{{ conference_fees_kdollars_previous_year }}</td>\r\n        <td>{{ conference_fees_kdollars_change }}</td>\r\n      {% endif %}\r\n    </tr>\r\n    <tr>\r\n      <td>{{ 'Total [A+B+C]'|t }}</td>\r\n      <td>{{ total_kdollars }}</td>\r\n      {% if total_kdollars_change != '-' and total_kdollars_previous_year != '-' %}\r\n        <td>{{ total_kdollars_previous_year }}</td>\r\n        <td>{{ total_kdollars_change }}</td>\r\n      {% endif %}\r\n    </tr>\r\n    <tr>\r\n      <td>{{ 'International travel by minister and minister\\'s staff (included in travel)'|t }}</td>\r\n      <td>{{ minister_kdollars }}</td>\r\n      {% if total_kdollars_change != '-' and total_kdollars_previous_year != '-' %}\r\n        <td>{{ minister_kdollars_previous_year }}</td>\r\n        <td>{{ minister_kdollars_change }}</td>\r\n      {% endif %}\r\n    </tr>\r\n  </tbody>\r\n  </table>\r\n</div>\r\n\r\n{% if (year == 2018) %}\r\n  <p>{{ '* Effective April 1st, 2017, total annual travel expenditures must be disclosed per travel category (above) and an explanation of significant variance be provided on total travel expenditures.  Previously, total travel expenditures were disclosed between the travel categories of public and non-public servants.'|t }}</p>\r\n{% endif %}\r\n<h3>{{ 'Explanation of significant variances compared with previous fiscal year'|t }}</h3>"
