elements: "year:\n  '#title': Année\nmonth:\n  '#title': Mois\nrequest_number:\n  '#title': 'Numéro de la demande'\nnumber_of_pages:\n  '#title': 'Nombre de pages'\ne_mail_ati_recipient:\n  '#title': Courriel\nrequestor_category:\n  '#title': 'Catégorie de demandeur'\n  '#description': 'Sélectionnez la catégorie qui vous décrit le mieux.'\n  '#options':\n    1: 'Secteur universitaire'\n    2: 'Secteur commercial (secteur privé)'\n    3: Médias\n    5: 'Membre du public'\n    6: 'Je refuse de identifier'\nrequestor_category_text:\n  '#markup': \"<div class=\\\"span-4 row-end ati-note\\\">\\n<details><summary><span class=\\\"wb-icon-question\\\">?</span></summary>\\n<div>\\n<div class=\\\"module-note\\\"> \\n<p>Les renseignements fournis dans le présent document ont été recueillis à des fins de statistiques, et ils sont publiés une fois par an sur le site Web du gouvernement du Canada. (<a href=\\\"http://www.infosource.gc.ca/\\\" rel=\\\"external\\\" target=\\\"_blank\\\">www.infosource.gc.ca</a>)</p>\\n\\n<p><strong>Secteur universitaire : <strong>Ceux qui poursuivent des études supérieures et qui désirent recevoir de l'information à des fins de recherche.</strong></strong></p>\\n\\n<p><strong>Secteur commercial (secteur privé) :</strong> Les employés du secteur privé, incluant les avocats et consultants, qui désirent obtenir de l'information pour leur entreprise ou au nom d'un autre individu.</p> \\n\\n<p><strong>Médias :</strong> Ceux qui sont employés par une compagnie de radio ou télévision, un magazine ou journal, ou n'importe quelle publication en ligne (blogue, journaux, etc.) et qui requiert de l'information pour des fins de médias.</p>\\n\\n<p><strong>Organisme :</strong> Ceux et celles qui travaillent ou font du bénévolat pour une organisation et qui désirent obtenir de l'information pour celle-ci.</p>\\n\\n<p><strong>Membre du public : </strong> Tous les autres membres du public qui requiert de l'information pour leurs motifs personnels.</p>\\n</div>\\n</div>\\n</details>\\n</div>\\n\"\ndelivery_method:\n  '#title': 'Mode de livraison'\n  '#description': '<strong>S''il vous plaît noter</strong> L''institution devra retourner, dans la mesure du possible, les documents demandés dans le format choisi. Toutefois, il sera parfois impossible de le faire dû aux contraintes de la taille des documents électroniques.'\n  '#options':\n    1: 'copie électronique'\n    2: 'examen en personne'\n    3: 'copier papier'\ngiven_name:\n  '#title': Prénom\nfamily_name:\n  '#title': 'Nom de famille'\nyour_e_mail_address:\n  '#title': 'Votre adresse de courriel'\nyour_telephone_number:\n  '#title': 'Votre numéro de téléphone'\nadditional_comments:\n  '#title': 'Commentaires supplémentaires'\n  '#description': 'Expliquez la nature de votre requête ou la raison pour laquellle contactez cette organisation.'\naddress_fieldset:\n  '#title': Addresse\npreferred_language_of_correspondence:\n  '#title': 'Langue de préférence pour communiquer avec vous'\nplease_note:\n  '#markup': '<strong>S''il vous plaît noter:</strong>&nbsp;Institutions travailleront pour répondre à votre demande pour ce paquet précédemment publiée dès que possible.'\nconsent:\n  '#title': 'Je déclare avoir lu et compris l''énoncé de confidentialité ci-dessus et je l''accepte.'\nactions:\n  '#title': 'Bouton(s) de soumission'\n"
