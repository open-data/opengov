elements: "title:\n  '#title': Titre\n  '#description': 'Nom sous lequel l’application mentionnée est connue.'\nabstract:\n  '#title': Résumé\n  '#description': 'Résumé narratif succinct de l’application.'\nsubject:\n  '#title': Sujet\n  '#description': 'Principal sujet (principaux sujets) de l’application.'\n  '#options':\n    Arts_Music_Literature: 'Arts, musique, littérature'\n    Economics_and_Industry: 'Économie et de l''Industrie'\n    Education_and_Training: 'Éducation et formation'\n    Government_and_Politics: 'Gouvernement et politique'\n    Health_and_Safety: 'Santé et sécurité'\n    History_and_Archaeology: 'Histoire et archéologie'\n    Information_and_Communications: 'Information et des communications'\n    Labour: Travail\n    Language_and_Linguistics: 'Langue et linguistique'\n    Law: Droit\n    Military: Militaire\n    Nature_and_Environment: 'Nature et environnement'\n    Persons: Personnes\n    Processes: Processus\n    Science_and_Technology: 'Science et technologie'\n    Society_and_Culture: 'Société et culture'\nkeywords:\n  '#title': Mots-clés\n  '#description': 'Mot(s) fréquemment utilisé(s) ou mot(s) ou phrase(s) formalisé(s) employé(s) pour décrire l’objet de l’application. (p. ex. Air, Qualité de l’air, Polluants organiques)'\ndate_published:\n  '#title': 'Date de publication'\n  '#description': 'Date à laquelle l’application a été publiée.'\ndate_modified:\n  '#title': 'Date de modification'\n  '#description': 'Date à laquelle l’application a été mise à jour ou modifiée.'\nlanguage:\n  '#title': Langue\n  '#description': 'Langue de l’application.'\n  '#options':\n    English: Anglais\n    French: Français\naccess_url:\n  '#title': 'URL d’accès'\n  '#description': 'Emplacement électronique où l’on peut trouver l’application.'\ndatasets_used:\n  '#title': 'Jeux de données utilisés'\n  '#description': 'Nom du jeue de données utilisé pour créer l’application.'\norganization_name:\n  '#title': 'Nom de l’organisation'\napplication_type:\n  '#title': 'Type d’application'\n  '#description': 'Type d’application.'\n  '#options':\n    web_based: 'Basé sur le Web'\nformat:\n  '#description': 'Format de l’application.'\n  '#options':\n    web_based: 'Basé sur le Web'\nhomepage_screenshot:\n  '#title': 'Saisie d’écran de la page d’accueil'\n  '#description': 'Saisie d’écran de la page d’accueil de l’application (Max. 2 Mo)'\nresults_page_screenshot:\n  '#title': 'Saisie d’écran de la page des résultats'\n  '#description': 'Saisie d’écran de la page des résultats ou autre couche de l’application (Max. 2 Mo)'\ncontact_information:\n  '#markup': '<h2>Coordonnées</h2>'\nfirst_name:\n  '#title': Prénom\nlast_name:\n  '#title': 'Nom de famille'\ncontact_title:\n  '#title': Titre\norganization:\n  '#title': Organisation\ne_mail_address:\n  '#title': 'Adresse électronique'\ntelephone:\n  '#title': Téléphone\nconsent:\n  '#title': Consens\n  '#description': 'Je consens à l’échange de l’information fournie dans le présent formulaire, y compris mes renseignements personnels, entre les ministères du gouvernement du Canada, afin de faciliter la compréhension de l’utilisation des jeux de données du gouvernement du Canada et l’élaboration des initiatives de données ouvertes du gouvernement du Canada.'\nactions:\n  '#title': 'Bouton(s) de soumission'\n"
